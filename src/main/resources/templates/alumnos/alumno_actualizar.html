<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="navegacion/nav_bar :: navegacion"></div>
<div class="container">
    <h2 class="text-center">Actualizar Alumno</h2>

    <!-- Mostrar mensajes de éxito o error -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <!-- Formulario de actualización -->
    <form th:action="@{/alumnos/actualizar}" th:object="${alumno}" method="post">
        <div class="form-group">
            <label for="id">Código</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" readonly />
        </div>

        <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required />
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required />
        </div>
        <div class="form-group">
            <label for="genero">Genero</label>
            <input type="text" class="form-control" id="genero" th:field="*{genero}" required />
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}" required />
        </div>
        <div class="form-group">
            <label for="nivelAcademico">Nivel</label>
            <input type="text" class="form-control" id="nivelAcademico" th:field="*{nivelAcademico}" required />
        </div>
        <div class="form-group">
            <label for="repitente">Repite</label>
            <input type="checkbox" class="form-check-input" id="repitente" th:field="*{repitente}" />
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Nacimiento</label>
            <input type="text" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required />
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" th:field="*{edad}" required />
        </div>
        <div class="form-group">
            <label for="activo">Activo</label>
            <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}" />
        </div>

        <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
        <a href="/alumnos/listar" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
