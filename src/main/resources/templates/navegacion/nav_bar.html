<!DOCTYPE html>
<div th:fragment="navegacion">
    <style>
        /* Estilos de navegación con animaciones sutiles */
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Tamaño de fuente aumentado para el logo de la barra */
        .navbar-brand {
            color: #ffffff;
            transition: transform 0.3s ease, color 0.3s ease;
            font-size: 1.8rem; /* Tamaño de fuente más grande */
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            color: #f1c40f;
        }

        /* Tamaño de fuente aumentado para los enlaces */
        .nav-link {
            color: #ffffff;
            position: relative;
            transition: all 0.3s ease;
            font-size: 1.2rem; /* Tamaño de fuente más grande */
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #f1c40f;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #f1c40f;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Animación de entrada */
        .nav-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .nav-item:nth-child(1) { animation-delay: 0.2s; }
        .nav-item:nth-child(2) { animation-delay: 0.4s; }
        .nav-item:nth-child(3) { animation-delay: 0.6s; }
        .nav-item:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos responsivos */
        @media (max-width: 992px) {
            .navbar-collapse {
                background: rgba(44, 62, 80, 0.9);
            }
        }
    </style>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo o título de la barra
             <a class="navbar-brand" href="#">Navbar</a>

             -->

            <a class="navbar-brand" href="#">
                <img src="/logo.jpg" style="height: 40px; border-radius: 15px;">
            </a>


            <!-- Botón de colapso para pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenedor de enlaces -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alumnos/listar">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/marcas/listar">Marcas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
